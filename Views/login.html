	<meta charset="utf-8"/><title>MoBPS Login User Interface</title>
	<link rel="stylesheet" type="text/css" href="./styles/menu_pages.css">
</head>

<body>

  <div id ="container">
	<img src="./styles/img/ugo_logo.png"" alt="University of Goettingen" style="width:552px;height:120px;">	
		<header> MoBPS </header>
	    <div class="topnav">

		  <a onclick="func('history');">Version history </a>
		  <a onclick="func('agb');">AGB</a>
		</div>
		
		<div class="login-form">
		<h1> User Login </h1>
		<form action="auth" id = "loginForm" method="POST">
			<input type="text" name="username" id = "username" placeholder="Username" required>
			<input type="password" name="password" id="password" placeholder="Password" required>
			<input type="submit" value="Login">		

		</form>		
			<input type="button"  class="guestLogin"  value="Guest Login" onClick="guestLogin();">	
		</div>
	</section>	
	
	<footer id ="footer">
		CONTACT:  <br>
		<br>
		Torsten Pook <br>
		Department of Animal Breeding and Genetics<br>
		Albrecht-Thaer-Weg 3<br>
		37075 Goettingen<br>
		torsten.pook (at) uni-goettingen.de<br>
	</footer> 	
	</body>
	
	
	<script type="text/javascript" src="javascript/menu_pages.js"></script>

	<script type="text/javascript">
		function guestLogin() {
		  document.getElementById("username").value = "Guest";
		  document.getElementById("password").value = "guest";
		  document.forms['loginForm'].submit();
	   }  
	</script>
	

</html>
